<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">
                {{pageTitle}}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">filter by</div>
                    <div class="col-md-6">
                        <input [(ngModel)]="listFilter" type="text" class="text" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5>filter by :</h5>
                </div>
                <div class="col-md-6">
                    <button (click)="showPhone()" class="btn">{{showPhoneVisible ? 'hide' : 'show'}} Phone</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table" *ngIf="users">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>country</th>
                            <th>rating</th>
                            <th>email</th>
                            <th>phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of filteredUsers">
                            <td>{{user.name}}</td>
                            <td>{{user.country}}</td>
                            <td>
                                <star 
                                    [rating]="user.rating"
                                    (starClicked)="onStarClicked($event)"
                                ></star>
                            </td>
                            <td>{{user.email}}</td>
                            <td *ngIf="showPhoneVisible">{{user.phone}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
